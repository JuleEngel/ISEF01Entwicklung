<?xml version='1.0' encoding='UTF-8' ?>
<!-- soloResults.xhtml -->
<!-- Resultat-Anzeige nach Beenden eines Quizzes. Überprüfung der korrekten Ansicht, um ungerechtfertigte Zugriffe zu vermeiden.
	Verlinkung zur Startseite und automatische Erweiterung der gespielten Spiele -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
  <script type="text/javascript" src="../header/clientActivity.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>IU-Quizsystem Duo-Quiz</title>
</h:head>
<h:body>
	<header>
		<ui:include src="../header/headerStudent.xhtml" />
   	</header>
  	<f:metadata>
        <f:viewAction action="#{quizDuoController.checkIsQuizActive}" />
    </f:metadata>
    <br />
    <main>
    	<h1>Warte auf einen Mitspieler!</h1>
    	<h3>Deine Einstellungen:</h3>
    	<h5> Modul: 
    		<h:outputText value="#{quizDuoController.showModule}"/>
    		<br/>
    		Schwierigkeit: 
    		<h:outputText value="#{quizDuoController.showDifficulty}"/>
    		<br/>
    		<br/>
    	</h5>
   		<h:form>
    		<div class="button">
    			<h:commandButton value="Abbrechen" action="#{quizController.cancelQuizDuo}" immediate="true" styleClass="button-container"/>
    		</div>
   		</h:form>
    </main>
    <footer>
        <ui:include src="../footer/footer.xhtml" />
    </footer>
    <script type="text/javascript" src="duoQuizWaitForPlayers.js"></script>
</h:body>
</html>
