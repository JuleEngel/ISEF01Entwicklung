<!DOCTYPE html>
<!-- logout.xhtml -->
<!-- Darstellung Logout-Vorgang mit Funktionen -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta charset="UTF-8"></meta>
		<link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<title>Ausloggen</title>
	</h:head>
	<h:body>
		<f:metadata>
			 <f:event type="preRenderView" listener="#{loginController.logout}" />
          	 <f:event type="preRenderView" listener="#{quizController.removeAnyQuizzes}" />
	    </f:metadata>
		<header>
			<ui:include src="../header/headerLogin.xhtml" />
		</header>
		<main>
			<div class="container">
			  <div class="row justify-content-center">
			    <div class="col-md-3">
			        <img src="../bilder/solo.jpg" class="card-img-top" alt="Solo-Quiz"/>
			    </div>
			  </div>
			</div>
			<br/>
			<h1>Sie wurden ausgeloggt!</h1>
			<br/>
			<h:form>
				<div class="button">
					<p:commandButton value="Zur Startseite" action="#{mainController.linkToLandingpage}"/>
				</div>
			</h:form>
		</main>
		<footer>
	        <ui:include src="../footer/footer.xhtml" />
	    </footer>
	</h:body>
</html>
