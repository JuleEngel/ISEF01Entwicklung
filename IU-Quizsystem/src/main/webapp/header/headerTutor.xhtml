<?xml version='1.0' encoding='UTF-8' ?>
<!-- headerTutor.xhtml -->
<!-- Header für xhtml-Seiten, die von Tutoren besucht werden. -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
  <link rel="icon" href="../bilder/iu-logo.ico" type="image/x-icon"/>
  <script type="text/javascript" src="clientActivity.js"></script>
  <title>IU-Quizsystem Fragenkatalog</title>
</h:head>
<h:body>
    <header>
    	<!-- Login-Überprüfung mitsamt Rollen-Überprüfung -->
		<f:metadata>
	        <f:event type="preRenderView" listener="#{loginController.checkLoggedInTutor}"/>
	    </f:metadata>
        <div class="flex-header">
            <img class="flex-item" id="kopf_links" src="../bilder/logo.jpg" alt="logo"/>
            <div class="flex-item" id="titel">
                <h2>IU Quizsystem</h2>
                <p>Von Studenten - Für Studenten</p>
                <h:form>
                	<!-- Logout-Button -> Weiterleitung zu logout.xhtml -->
                	<h:commandButton value="Ausloggen" action="#{loginController.logout}" styleClass="button-header">
                		<f:ajax execute="@form" render="@none"/>
               		</h:commandButton>
               		<!-- Home-Button -> Weiterleitung zu indexTutor.xhtml -->
               		<h:commandButton value="Hauptseite" action="#{mainController.linkToMainPage}" styleClass="button-header">
                		<f:ajax execute="@form" render="@none"/>
               		</h:commandButton>
                </h:form>
            </div>
        </div>
    </header>
</h:body>
</html>
