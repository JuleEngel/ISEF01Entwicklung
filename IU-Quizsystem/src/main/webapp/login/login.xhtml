<?xml version='1.0' encoding='UTF-8' ?>
<!-- login.xhtml -->
<!-- Login-Interface mit Login-Funktionen / -Validierung -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  	<link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
 	<title>Login-Quizsystem</title>
</h:head>
<h:body>
    <header>
		 <ui:include src="../header/headerLogin.xhtml" />
    </header>
    <br />
    <main>
        <h1>Login:</h1>
        <div class="flex-tabelle">
        	<!-- Eingabe Login Daten mit Validierungsfunktionen -->
            <h:form prependId="false">
                <div class="flex-tabelle">
	                <h:outputLabel value="Email:" for="mail"/>
	                <h:inputText id="mail" value="#{loginController.userLogin.email}" required="true" 
	                            requiredMessage="Bitte geben Sie ihre E-Mail-Adresse ein" label="Mail">
	                    <f:event type="postValidate" listener="#{loginController.postValidateName}"/>
	                </h:inputText>
	                <h:message for="mail" styleClass="error"/>
	            </div>
	            <br/>
	            <div class="flex-tabelle">
	                <h:outputLabel value="Passwort:" for="passwort"/>
	                <br/>
	                <h:inputSecret id="passwort" value="#{loginController.userLogin.password}" required="true"
	                            requiredMessage="Bitte geben Sie ihr Passwort ein" label="Passwort"
	                            validator="#{loginController.validateLogin}">
	                </h:inputSecret>
	                <h:message for="passwort" styleClass="error"/>
	            </div>
	            <br/>
	            <br/>
	            <div class="flex-tabelle">
	                <a class="link" href="https://mycampus.iubh.de/"> Passwort vergessen? </a>
	            </div>
	            <br/>
	            <div class="flex-tabelle">
	                <!-- Aufruf Validierungs-Funktionen und Weiterleitung bei Erfolg -->
	                <div class="button">
	                	<h:commandButton value="Einloggen" action="#{loginController.login}" styleClass="button-header"/>
	                </div>
	             </div>
            </h:form>
        </div>
        <br/>
    </main>
    <footer>
        <ui:include src="../footer/footer.xhtml" />
    </footer>
    <script type="text/javascript" src="resetLogin.js"></script>
</h:body>
</html>
