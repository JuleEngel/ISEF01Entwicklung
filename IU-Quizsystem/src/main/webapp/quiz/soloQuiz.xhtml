<?xml version='1.0' encoding='UTF-8' ?>
<!-- fragenkatalogFrageErstellenStudent.xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
  <script type="text/javascript" src="../header/clientActivity.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>IU-Quizsystem Solo-Quiz</title>
</h:head>
<h:body>
	<header>
		<!-- <ui:include src="../header/headerStudent.xhtml" /> -->
   	</header>
   	<f:metadata>
        <f:event type="preRenderView" listener="#{quizSoloController.checkIsQuizActive}" />
        <f:event type="preRenderView" listener="#{quizSoloController.resetAnswerView}" />
    </f:metadata>
    <br />
    <main>
        <h1>Solo-Quiz</h1>
        <br/>
        <h2>Frage:</h2>
        <h3>
        	<h:outputText value="#{quizSoloController.tempQuestion.question}"/>
        </h3>
        <br/>
        <h3 id="solutionText" style="display:none">Deine Lösung ist 
        	<h:outputText value="#{quizSoloController.solution}"/>
        </h3>
        <div class="flex-tabelle">
			<h:form>
			    <p:selectOneButton id="answerGroup" value="#{quizSoloController.choosedAnswer}" required="true"
			    		requiredMessage="Bitte wähle eine Lösung aus!" styleClass="custom-select-button">
			        <f:selectItem itemValue="#{quizSoloController.tempAnswer1}" itemLabel="#{quizSoloController.tempAnswer1}" />
			        <f:selectItem itemValue="#{quizSoloController.tempAnswer2}" itemLabel="#{quizSoloController.tempAnswer2}" />
			        <f:selectItem itemValue="#{quizSoloController.tempAnswer3}" itemLabel="#{quizSoloController.tempAnswer3}" />
			        <f:selectItem itemValue="#{quizSoloController.tempAnswer4}" itemLabel="#{quizSoloController.tempAnswer4}" />
			    </p:selectOneButton>
			    <div class="button">
			    	<h:message id="answerError" for="answerGroup" styleClass="error"/>
			    </div>
			    <br/>
			    <div class="button">
                	<h:commandButton value="Abbrechen" action="#{quizController.cancelQuizSolo}" 
                			immediate="true" styleClass="button-container"/>
			    	<p:commandButton id="submitButton" value="Antwort abgeben" action="#{quizSoloController.checkChoosedAnswer}"
				      		update="answerError" oncomplete="onSubmit()"/>
				</div>
			</h:form>
		</div>
    </main>
    <footer>
        <ui:include src="../footer/footer.xhtml" />
    </footer>
	<script type="text/javascript" src="soloQuiz.js"></script>
</h:body>
</html>
