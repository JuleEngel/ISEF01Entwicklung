<?xml version='1.0' encoding='UTF-8' ?>
<!-- soloResults.xhtml -->
<!-- Resultat-Anzeige nach Beenden eines Quizzes. Überprüfung der korrekten Ansicht, um ungerechtfertigte Zugriffe zu vermeiden.
	Verlinkung zur Startseite und automatische Erweiterung der gespielten Spiele -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
  <script type="text/javascript" src="../header/clientActivity.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>IU-Quizsystem Solo-Quiz</title>
</h:head>
<h:body>
	<header>
		<ui:include src="../header/headerStudent.xhtml" />
   	</header>
   	<f:metadata>
          <f:viewAction action="#{quizSoloController.checkIsQuizFinished}" />
    </f:metadata>
    <br />
    <main>
    	<h1>Solo-Quiz</h1>
	    <br/>
	    <br/>
	    <div class="container">
		  <div class="row justify-content-center">
		    <div class="col-md-2">
		        <img src="../bilder/finishedquiz.png" class="card-img-top" alt="Solo-Quiz"/>
		    </div>
		  </div>
		</div>
		<br/>
		<h2>Du hast das Quiz erfolgreich beendet!</h2> 
		<br/>
		<h2>Richtige Fragen: <h:outputText value="#{quizSoloController.correctAnswers}"/></h2>
		<br/>
		<h:form>
			<div class="button">
				<p:commandButton value="Quiz beenden" action="#{quizController.quitFinishedQuiz}"/>
			</div>
		</h:form>
    </main>
    <footer>
        <ui:include src="../footer/footer.xhtml" />
    </footer>
    <script type="text/javascript" src="soloQuiz.js"></script>
</h:body>
</html>
