<?xml version='1.0' encoding='UTF-8' ?>
<!-- indexTutor.xhtml -->
<!-- Startseite für Tutoren mit Benachrichtigung über neue Fragen und Button zum Fragenkatalog -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
  <script type="text/javascript" src="../header/clientActivity.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>IU-Quizsystem</title>
</h:head>
<h:body>
	<header>
    	<ui:include src="../header/headerTutor.xhtml" />
   	</header>
    <main>
    	<f:metadata>
	        <f:event type="preRenderView" listener="#{nachrichtenController.updateAmountOfMessages}" />
    	</f:metadata>
   	    <h1>Hi, 
        	<h:outputText value="#{loginController.formatInput(loginController.userLogin.username)}"/>
        </h1>
        <h2>Es gibt 
        	<h:outputText value="#{nachrichtenController.amountOfMessages}"/>
        	neue Nachrichten.
        </h2>
 		<br/>
        <br/>
		<h1>Fragenkatalog</h1>
        <p>Hier können Sie den Fragenkatalog anpassen</p>
         <div class="button">
	         <h:form>
	         	<p:commandButton value="Fragenkatalog bearbeiten" action="#{fragenkatalogController.linkToFragenkatalog}" />
	         </h:form>
	     </div>
         <br/>
         <br/>
         <h2>Studentenansicht</h2>
       	 <p>Hier können Sie zur Studentenansicht wechseln</p>
         <div class="button">
	         <h:form>
	         	<h:commandButton value="Studentenansicht" action="#{mainController.linkToMainPageStudent}" styleClass="button-header"/>
	         </h:form>
	     </div>
    </main>
    <footer>
        <ui:include src="../footer/footer.xhtml" />
    </footer>
</h:body>
</html>
