<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>IU-Quizsystem</title>
</h:head>
<h:body>
    <header>
        <div class="flex-header">
            <img class="flex-item" id="kopf_links" src="./bilder/logo.jpg" alt="logo"/>
            <div class="flex-item" id="titel">
                <h2>IU Quizsystem</h2>
                <p>Von Studenten - Für Studenten</p>
                <h:form>
                	<h:commandButton value="Ausloggen" action="#{loginController.logout}" style="font-size:20">
                		<f:ajax execute="@form" render="@none"/>
               		</h:commandButton>
                </h:form>
            </div>
        </div>
    </header>
    <br />
    <main>
	    <f:metadata>
	        <f:event type="preRenderView" listener="#{loginController.checkLoggedIn}" />
	    </f:metadata>
	     <h1>Hi, 
            <h:outputText value="#{loginController.formatInput(loginController.userLogin.username)}"/>
        </h1>
        <h1>Deine Rolle:  
            <h:outputText value="#{loginController.formatInput(loginController.userLogin.role)}"/>
        </h1>
        <h1>Hier wird irgendwann mal ein super dolles Quizsystem zu sehen sein!</h1>
        <p>Was uns wohl noch alles einfallen wird...</p>
        <h:form>
        	<h:commandButton value="Aktivität testen" style="font-size:20"/>
        </h:form>
    </main>
    <footer>
        <br/>
        <p>Dies ist eine fiktive Seite</p>
    </footer>
</h:body>
<script type="text/javascript" src="clientActivity.js"></script>
</html>
