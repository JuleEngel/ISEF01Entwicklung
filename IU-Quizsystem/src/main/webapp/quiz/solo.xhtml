<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="ISO-8859-1">
<title>Solo-Spielmodus</title>
</head>
<body>
        <h1>Solo-Modus</h1>
        <p:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="question" value="Frage:" />
                <p:outputText id="question" value="#{questionBean.currentQuestion.questionText}" />
                <p:outputLabel for="answers" value="Antworten:" />
                <p:selectOneRadio id="answers" value="#{playerBean.selectedAnswer}">
                    <f:selectItems value="#{questionBean.currentQuestion.answerOptions}" />
                </p:selectOneRadio>
            </p:panelGrid>
            <p:commandButton value="Absenden" action="#{questionBean.submitAnswer}" />
        </p:form>
</body>
</html>
