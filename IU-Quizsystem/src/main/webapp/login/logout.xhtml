<!DOCTYPE html>
<!-- logout.xhtml -->
<!-- Darstellung Logout-Vorgang mit Funktionen -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<head>
		<meta charset="UTF-8"></meta>
		<link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
		<title>Ausloggen!</title>
	</head>
	<body>
		<f:metadata>
			 <f:event type="preRenderView" listener="#{loginController.logout}" />
	    </f:metadata>
		<header>
			<ui:include src="../header/headerLogin.xhtml" />
		</header>
		<main>
			<h1>Sie werden nun ausgeloggt!</h1>
			<p>Bitte warten Sie, bis Sie zur Login-Seite weitergeleitet werden.</p>
			<p>Falls Sie nicht innerhalb von 5 Sekunden weitergeleitet werden, klicken Sie bitte <h:link value="hier" outcome="login"/></p>
		</main>
		<footer>
	        <ui:include src="../footer/footer.xhtml" />
	    </footer>
	</body>
	<script type="text/javascript" src="logout.js"></script>
</html>
